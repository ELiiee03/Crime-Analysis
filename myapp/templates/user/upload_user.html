{% extends 'base_user.html' %}
{% block title %}Upload Crime Data{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2><i class="fas fa-upload"></i> Upload CSV File</h2>

    <div class="bg-light p-4 rounded shadow-sm">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="file" class="form-label fw-semibold">Select CSV File:</label>
                <input type="file" name="file" id="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
        </form>
    </div>
</div>
{% endblock %}
